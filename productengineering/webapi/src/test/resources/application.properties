spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/product
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

spring.flyway.url=jdbc:postgresql://localhost:5432/product
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=schema_version

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none

spring.jpa.open-in-view=false

security.oauth2.client.client-id=${CLIENT_ID:myclientid}
security.oauth2.client.client-secret=${CLIENT_SECRET:myclientsecret}

jwt.secret=${JWT_SECRET:MY-JWT-SECRET}
jwt.duration=${JWT_DURATION:86400}

springdoc.swagger-ui.path=/swagger-ui-custom.html

todeschini.users.admin.email=${ADMIN_EMAIL:maria@gmail.com}
todeschini.users.admin.password=${ADMIN_PASSWORD:123456}
todeschini.users.analyst.email=${READ_ONLY_EMAIL:bob@gmail.com}
todeschini.users.analyst.password=${READ_ONLY_PASSWORD:123456}
todeschini.users.operator.email=${READ_ONLY_EMAIL:alex@gmail.com}
todeschini.users.operator.password=${READ_ONLY_PASSWORD:123456}

spring.main.allow-bean-definition-overriding=true